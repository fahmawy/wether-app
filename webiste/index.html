<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="background-wrap">
    <div class="x1">
      <div class="cloud"></div>
    </div>

    <div class="x2">
      <div class="cloud"></div>
    </div>

    <div class="x3">
      <div class="cloud"></div>
    </div>

    <div class="x4">
      <div class="cloud"></div>
    </div>

    <div class="x5">
      <div class="cloud"></div>
    </div>
  </div>

  <div id="app" class="container">
    <div class="row form_data">
      <div class="col-lg-6 col-sm-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">zip-code</div>
          </div>
          <input type="text" class="form-control" id="zip" placeholder="City Zip Code">
        </div>
      </div>


      <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">You Feel</div>
          </div>
          <input type="text" class="form-control" id="feelings" placeholder="You feel Ex:Happy , Sad">
        </div>
      </div>

      <div class="col-lg-12">
        <button id="get_data" type="submit" class="btn btn-secondary">Get Details</button>
      </div>


      <div class="col-lg-12">
        <div id="maping_data">
        </div>
      </div>
    </div>




  </div>
  <script src="app.js"></script>
</body>

</html>
